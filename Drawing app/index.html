<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drawing app</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
<canvas id="canvas" width="1000" height="800"></canvas>

<div id="controls">
    <p><label>Fill: <input id="fillBox" type="checkbox" checked="checked"></label></p>

    <div class="lightBorder">
        <label>Fill Color: <input id="fillColor" type="color" value="#24B0D5"></label>
        <label>Canvas Color: <input id="backgroundColor" type="color" value="#FFFFFF"></label>
        <label>Stroke Color: <input id="strokeColor" type="color"></label>
    </div>

    <div class="lightBorder">
        <label>Line width: <input id="lineWidth" type="range" step="1" min="1" max="200" value="4"></label>
        <input type="radio" name="lineCap" value="round">round
        <input type="radio" name="lineCap" value="square">square
    </div>

    <div class="lightBorder">
        <input type="radio" name="shape" value="line" checked="checked">Line
        <input type="radio" name="shape" value="circle">Circle
        <input type="radio" name="shape" value="polygon">Polygon
    </div>

    <label> Sides: <input id="Sides" type="range" step="1" min="3" max="10"></label>
    <label> Angle: <input id="Angle" type="range" step="22.5" min="0" max="90"></label>

</div>

</body>
</html>
